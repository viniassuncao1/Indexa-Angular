<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <app-container>
    <app-cabecalho></app-cabecalho>

    <input class="input"
      type="search"
      placeholder="Digite para buscar"
      [(ngModel)]="filtroPorTexto"
    />
 
@for (letra of alfabeto; track letra) {
  @if (filtrarContatosPorLetra(letra).length > 0) {
    <app-separador>{{ letra }}</app-separador>
    @for (agenda of filtrarContatosPorLetra(letra); track agenda.id) {
      <app-contato [nome]="agenda.nome" [telefone]="agenda.telefone"></app-contato>
    }
  }
}

  </app-container>
  <app-footer></app-footer>
</body>

</html>
