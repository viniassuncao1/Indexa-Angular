<app-container>
    <header>
        <section class="cabecalho-link">
            <img src="assets/imagens/logo.png" alt="">
        </section>
        <section class="cabecalho-contato">
            <img src="assets/imagens/adicionar-contato.png" alt=""> 
            <h1>Adicionar Contato</h1>
        </section>
    </header>

    <form>
        <label for="nome">Nome</label>
        <input type="text"
                id="nome"
                placeholder="Digite o nome do contato"
        />
        <label for="telefone">Telefone</label>
        <input type="text"
                id="telefone"
                placeholder="Digite o telefone do contato"
        />
        <label for="email">E-mail</label>
        <input type="email"
                id="email"
                placeholder="Digite o email do contato"
        />

        <app-separador></app-separador>

        <label for="aniversario">Aniversario</label>
        <input type="date"
                id="aniversario"
                placeholder="Data de nascimento"
        />

        <label for="rede">Redes Sociais</label>
        <div class="input-container"> 
            <span class="span-http">http://</span>
            <input 
                type="url"
                id="redes"
                placeholder="Adicione URL da página"
            />  
        </div>

        <textarea 
            type="text"
            id="observacao"
            placeholder="Coloque observações nesse espaço.  Exemplo: “Instrutora da academia “Nova Imagem”, amiga da Júlia”."
        ></textarea>

        <section class="botoes">
            <button class="botao-cancelar" type="button">Cancelar</button>
            <button class="botao-salvar" type="submit">Salvar contato</button>

        </section>
        
    </form>

</app-container>
